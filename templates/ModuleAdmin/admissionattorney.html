{% extends 'base.html' %}

{% block content %}
    {# siempre lg-7#}

    <div class="col-lg-7">
        <h1>admin Attorney</h1>
        <div class="wall">

        <div class="card">
            <div class="card-body row">
                    <div class="col-lg-2">
                        <img class="img-wall img-fluid rounded-circle mx-auto d-block" src="https://www.flaticon.es/premium-icon/icons/png/512/547/547479.png">
                    </div>

                    <div class="col-lg-10">
                        <form method="POST">
                            {% csrf_token %}
                           <h4>Datos del Apoderado.</h4>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label>Rut :</label>
                                    <input type="text" name="rut" required id="id_rut" class="form-control" maxlength="10" />                            </div>
                                <div class="col-lg-6">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label>Nombre:</label>
                                    <input type="text" name="first_name" required id="id_first_name" class="form-control" maxlength="30" />
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label>Apellidos:</label>
                                    <input type="text" name="last_name" maxlength="30" class="form-control" id="id_first_name" placeholder="Ej. Perez Soto" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label>Fecha de nacimiento:</label>
                                    <input type="date" name="birthdate"  class="form-control" id="id_birthdate" required />
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label>Sexo:</label><br>
                                        <input type="radio" name="gender" value="male" checked> Masculino<br>
                                        <input type="radio" name="gender" value="female"> Femenino
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label>Direccion:</label>
                                    <input type="text" name="address" maxlength="100"  class="form-control" id="id_address" placeholder="Ej. Santo Domingo 23, santiago" required />
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label>E-mail de contacto:</label>
                                    <input type="email" name="email" maxlength="254" class="form-control" id="id_email" placeholder="Ej. example@dominio.cl" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label>Telefono de contacto:</label>
                                    <input type="number" name="phone" maxlength="12" class="form-control" id="id_phone" placeholder="Ej. 23232343" required />
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label>Celular de contacto:</label>
                                    <input type="number" name="cellphone" maxlength="12"class="form-control" id="id_cellphone" placeholder="Ej. 95432343" required />
                                </div>
                            </div>

                            <div class="row" style="padding-top: 3%">
                                <input type="text" name="age" required id="id_age" value="0" class="form-control" hidden />
                                <div class="col-lg-12" align="right">
                                    <input type="reset" class="btn btn-secondary" value="Limpiar" >
                                    <span style="padding-right: 5%"></span>
                                    <input type="submit" class="btn btn-primary" value="Continuar" >
                                </div>
                            </div>
                        </form>
                 </div>
            </div>
        </div>


    </div>
    </div>


{% endblock content %}
