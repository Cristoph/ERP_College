{% extends 'ModuleCommon/base.html' %}

{% block base_content %}
<div class="container" style="background-color: #F5F8FA">
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <form class="form-signin">
            <h2 class="form-signin-heading">Por favor iniciar sesion</h2>
            <div style="padding-bottom: 7%">
                <p>Ingrese usuario</p>
                <input type="text" id="user" class="form-control" placeholder="Usuario" required="" autofocus="">
            </div>
            <div style="padding-bottom: 7%">
                <p>Contraseña</p>
                <input type="password" id="Password" class="form-control" placeholder="Contraseña" required="">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value=""> Recordar?
                  </label>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        </form>
    </div>


    <div class="col-md-4">

    </div>
</div>
{% endblock base_content %}
